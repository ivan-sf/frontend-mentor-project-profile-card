<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ivan Santander | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="row m-0 justify-content-center align-items-center vh-100 container-fluid">
  <div class="card col-sm-1 col-md-3 border-0 m-0 col" style="width: 25rem">

    <div class="card-img border-0 m-0">
      <img class="card-img-top" src="images/bg-pattern-card.svg">
    </div>
    <img class="img img-fluid" src="images/image-victor.jpg" alt="Card image cap">
    
    <div class="card-body">
      <h5 class="card-title text-center"><b>Victor Crest </b>26</h5>
      <h6 class="card-title text-center">London</h6>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-sm-4">
          <center>80K</center>
          <center>Followers</center>
        </div>
        <div class="col-sm-4">
          <center>803K</center>
          <center>Likes</center>
        </div>
        <div class="col-sm-4">
          <center>1.4K</center>
          <center>Photos</center>
        </div> 
      </div>
    </div>
  </div>
  
  
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
